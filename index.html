<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kamień Papier Nożyce</title>
        <link rel="stylesheet" href="sass/style.css" >
    </head>
    <body>
        <div class="container">
            <h1>ZAGRAJ W KAMIEŃ PAPIER NOŻYCE</h1>
            <div class="btn" id="buttons">
                <div class="imagebox">
                    <img id="play-rock" src="https://cdn.pixabay.com/photo/2015/08/17/01/03/rock-891886_960_720.png" alt="kamień">
                </div>
                <div class="imagebox">
                    <img id="play-paper" src="https://cdn.pixabay.com/photo/2022/01/20/04/57/hand-6951445_960_720.png" alt="papier">
                </div>
                <div class="imagebox"> 
                    <img id="play-scissors" src="https://cdn.pixabay.com/photo/2017/02/01/12/13/grip-2030010_960_720.png" alt="nożyce">
                </div>    
            </div>
            <div id="messages"></div>
            <div class="scores">
                <div class="result">
                    <h1 class="rel">WYNIKI:</h1>
                    <div>
                        <h2 class="win">WYGRANE: <span id="win"></span></h2>
                        <h3 class="draw">REMIS: <span id="draw"></span></h3>
                        <h2 class="lose">PRZEGRANE: <span id="lose"></span></h2>
                    </div>
                </div>
                <div class="count">
                    <h2>Ilość zagranych opcji</h2>
                    <div>
                        <h3>Kamień: <span id="rock"></span></h3>
                        <h3>Papier: <span id="paper"></span></h3>
                        <h3>Nożyce: <span id="scissors"></span></h3>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/functions.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
